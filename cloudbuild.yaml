steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'global-docker.pkg.dev/${PROJECT_ID}/my-docker-repo/my-image:latest', '.']
# Push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'global-docker.pkg.dev/$PROJECT_ID/my-docker-repo/my-image']
# Deploy container image to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args: ['run', 'deploy', 'my-image', '--image', 'global-docker.pkg.dev/${PROJECT_ID}/my-docker-repo/my-image:latest',  '--platform', 'managed','--allow-unauthenticated']

